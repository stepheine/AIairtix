<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SkyAI v3</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { font-family: sans-serif; -webkit-tap-highlight-color: transparent; }
        .no-sb::-webkit-scrollbar { display: none; }
    </style>
</head>
<body class="bg-slate-50 min-h-screen pb-20">

    <header class="p-6"><h1 class="text-2xl font-black">SkyAI Hunter</h1></header>

    <main class="p-6">
        <div class="bg-white rounded-[32px] p-6 shadow-xl border mb-6">
            <div class="space-y-4">
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="text-[10px] font-bold text-slate-400 ml-2">FROM</label>
                        <input type="text" id="VAL_FROM" placeholder="TPE" class="w-full bg-slate-50 rounded-2xl p-4 text-sm font-bold uppercase">
                    </div>
                    <div>
                        <label class="text-[10px] font-bold text-slate-400 ml-2">TO</label>
                        <input type="text" id="VAL_TO" placeholder="NRT" class="w-full bg-slate-50 rounded-2xl p-4 text-sm font-bold uppercase">
                    </div>
                </div>
                <div>
                    <label class="text-[10px] font-bold text-slate-400 ml-2">DATE</label>
                    <input type="date" id="VAL_DATE" class="w-full bg-slate-50 rounded-2xl p-4 text-sm font-bold">
                </div>
                <button onclick="GO_SEARCH()" class="w-full bg-slate-900 text-white font-bold py-4 rounded-2xl active:scale-95 transition-all">搜尋航班</button>
            </div>
        </div>

        <div id="LOADER" class="hidden flex-col items-center py-10">
            <div class="w-8 h-8 border-4 border-t-blue-600 rounded-full animate-spin mb-2"></div>
            <p class="text-xs text-slate-400">AI 搜尋中...</p>
        </div>

        <div id="BOX_RESULTS" class="hidden space-y-4"></div>

        <section class="mt-8">
            <h2 class="text-sm font-black mb-4 px-2 uppercase">最近搜尋</h2>
            <div id="BOX_HISTORY" class="flex gap-4 overflow-x-auto no-sb pb-4"></div>
        </section>
    </main>

    <script>
        // 1. 初始化
        window.onload = function() {
            document.getElementById('VAL_DATE').value = new Date().toISOString().split('T')[0];
            UPDATE_HISTORY_UI();
        };

        // 2. 搜尋主邏輯
        async function GO_SEARCH() {
            // 直接獲取，不使用任何名為 origin 的變數
            const f = document.getElementById('VAL_FROM').value.toUpperCase();
            const t = document.getElementById('VAL_TO').value.toUpperCase();
            const d = document.getElementById('VAL_DATE').value;

            if (!f || !t) { alert("請輸入地點"); return; }

            document.getElementById('BOX_RESULTS').classList.add('hidden');
            document.getElementById('LOADER').classList.replace('hidden', 'flex');

            try {
                // *** 請替換你的 GAS 網址 ***
                const URL = 'https://script.google.com/macros/s/AKfycbyOc_d682TOLRZAstww3knZ9YhKX_H4UOCni4Bga-ssjNPIVvtAoRG70GQ7PWE4QeWz9Q/exec';

                const res = await fetch(URL, {
                    method: 'POST',
                    body: JSON.stringify({ origin: f, dest: t, dateOut: d })
                });

                const json = await res.json();

                if (json.status === "success") {
                    RENDER_LIST(json.flights);
                    SAVE_RECORD(f, t); 
                } else {
                    alert("搜尋失敗：" + json.message);
                }
            } catch (e) {
                alert("網路錯誤或 GAS 未回應");
            } finally {
                document.getElementById('LOADER').classList.replace('flex', 'hidden');
            }
        }

        function RENDER_LIST(list) {
            const b = document.getElementById('BOX_RESULTS');
            b.innerHTML = '<h2 class="text-sm font-black mb-4 px-2">AI 分析結果</h2>';
            b.classList.remove('hidden');
            list.forEach(item => {
                b.innerHTML += `
                    <div class="bg-white p-5 rounded-[28px] border shadow-sm">
                        <div class="flex justify-between mb-4">
                            <h3 class="font-black">${item.airline}</h3>
                            <span class="text-blue-600 text-[10px] font-bold">${item.tag || '推薦'}</span>
                        </div>
                        <div class="flex justify-between items-end">
                            <p class="text-xl font-bold">${item.time}</p>
                            <p class="text-2xl font-black">${item.price}</p>
                        </div>
                    </div>`;
            });
        }

        // 3. 儲存邏輯 (徹底移除對外源變數的依賴)
        function SAVE_RECORD(fromText, toText) {
            const route = fromText + " - " + toText;
            let h = JSON.parse(localStorage.getItem('skyai_v3_cache') || '[]');
            h = h.filter(i => i.r !== route);
            h.unshift({ r: route });
            if(h.length > 5) h.pop();
            localStorage.setItem('skyai_v3_cache', JSON.stringify(h));
            UPDATE_HISTORY_UI();
        }

        function UPDATE_HISTORY_UI() {
            const h = JSON.parse(localStorage.getItem('skyai_v3_cache') || '[]');
            const l = document.getElementById('BOX_HISTORY');
            if (h.length === 0) { l.innerHTML = '<p class="text-xs text-slate-400">無紀錄</p>'; return; }
            l.innerHTML = h.map(i => `
                <div class="bg-white border rounded-2xl p-4 flex-shrink-0 w-32 shadow-sm" onclick="QUICK_GO('${i.r}')">
                    <p class="text-xs font-black">${i.r}</p>
                </div>
            `).join('');
        }

        function QUICK_GO(r) {
            const p = r.split(' - ');
            document.getElementById('VAL_FROM').value = p[0];
            document.getElementById('VAL_TO').value = p[1];
            GO_SEARCH();
        }
    </script>
</body>
</html>
